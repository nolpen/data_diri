<style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            background: linear-gradient(to right, #0a0c0e, #00f2fe);
            color: #333;
        }

        .sidebar {
            width: 220px;
            background: rgba(0,0,0,0.6);
            padding: 20px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 2px 0 10px rgba(0,0,0,0.4);
            color: white;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar a {
            display: block;
            padding: 10px;
            margin: 5px 0;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background 0.3s;
        }

        .sidebar a:hover, .sidebar a.active {
            background: rgba(255,255,255,0.2);
        }

        .content {
            margin-left: 240px;
            padding: 20px;
            flex: 1;
        }

        .fade-in {
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .profile-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 500px;
        }

        .profile-card img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #4facfe;
            display: block;
            margin: 0 auto 15px auto;
        }

        .profile-card h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #4facfe;
        }

        .profile-card p {
            text-align: center;
            font-size: 14px;
            color: #777;
            margin-bottom: 20px;
        }

        .profile-card ul {
            list-style: none;
            padding: 0;
        }

        .profile-card ul li {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
            font-size: 16px;
        }

        .profile-card ul li strong {
            color: #333;
        }
    </style>
